name: "Build: Linux"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened, closed]
  # workflow_dispatch:

env:
  GCC_VERSION: "13.2.0"

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }} # ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04] # versions 20, 22, 24 LTS
        arch:
          - amd64
          # - arm64
    steps:
      - uses: actions/checkout@v4

      - name: "Cache GCC build"
        id: gcc-cache
        uses: actions/cache@v4
        with:
          path: "./external/gcc/gcc-${GCC_VERSION}"
          key: "${{runner.os}}-gcc-${GCC_VERSION}"

      - name: "Build GCC from source"
        if: ${{steps.gcc-cache.outputs.cache-hit}} != 'true'
        shell: bash
        run: bash ./scripts/build_gcc.sh --version "$GCC_VERSION"

      - name: "Install AutonomySim Dependencies"
        shell: bash
        run: bash ./scripts/setup.sh

      - name: "Build AutonomySim"
        shell: bash
        run: bash ./scripts/build.sh

