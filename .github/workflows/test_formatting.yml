name: "Test: Source Code Formatting"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened, closed]
  # workflow_dispatch:

jobs:
  test-formatting-cpp:
    name: "Test C/C++ Formatting"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - check: "AutonomyLib"
            exclude: "json.hpp$" # exclude file paths ending in "json.hpp"
          - check: "AutonomyLibUnitTests"
            exclude: ""
          - check: "DroneServer"
            exclude: ""
          - check: "DroneShell"
            exclude: ""
          - check: "Examples"
            exclude: ""
          - check: "HelloCar"
            exclude: ""
          - check: "HelloDrone"
            exclude: ""
          - check: "HelloSpawnedDrones"
            exclude: ""
          - check: "LogViewer"
            exclude: ""
          - check: "MavLinkCom"
            exclude: "json.hpp$" # exclude file paths ending in "json.hpp"
          - check: "ros2"
            exclude: ""
          - check: "SemiGlobalMatching"
            exclude: ""
          - check: "Unreal"
            exclude: ""
    steps:
      - uses: actions/checkout@v4
      - name: "Run clang-format style check."
        uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: "17"
          check-path: ${{ matrix.path['check'] }}
          exclude-regex: ${{ matrix.path['exclude'] }}
          fallback-style: "LLVM" # optional
  test-formatting-python:
    name: "Test Python Code Formatting"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Run autopep8 style check."
        uses: peter-evans/autopep8@v2
        with:
          args: --recursive --in-place --aggressive --aggressive ./python/
